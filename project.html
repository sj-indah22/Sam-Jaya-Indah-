<!-- simple lightbox modal -->
<div id="lightbox" class="lightbox" style="display:none">
<div class="lightbox-inner">
<button id="lb-close">âœ•</button>
<img id="lb-img" src="" alt="preview">
</div>
</div>


<script>
// Filter logic
document.querySelectorAll('.filter-btn').forEach(btn=>{
btn.addEventListener('click', ()=>{
const filter = btn.getAttribute('data-filter');
document.querySelectorAll('#project-grid .gallery-item').forEach(item=>{
if(filter==='all' || item.dataset.type===filter) item.style.display='block'; else item.style.display='none';
})
})
})


// Lightbox
document.querySelectorAll('.gallery-link').forEach(link=>{
link.addEventListener('click', e=>{
e.preventDefault();
const src = link.getAttribute('data-img');
const lb = document.getElementById('lightbox');
document.getElementById('lb-img').src = src;
lb.style.display='flex';
})
})
document.getElementById('lb-close').addEventListener('click', ()=>document.getElementById('lightbox').style.display='none')
</script>
